<div class="impress-header-container">
  <div class="container impress-header-container-text">
    <p class="impress-header-container-text-title"><img src="assets/img/logoAzul.svg" alt="" width="84" height="48"></p>
    <h1 class="impress-header-container-text-subtitle">O que a mídia fala sobre nós</h1>
  </div>

  <div class="events-container">
    <div class="container events-container-gallery">
      <div class="events-container-gallery-infos">
        <div class="events-container-gallery-text" style="padding-top: 0">
          <h1>Imprensa</h1>
          <div class="events-container-gallery-button">
            <i class="fa fa-arrow-left fa-1x" (click)="prev()"></i>
            <i class="fa fa-arrow-right fa-1x" (click)="next()"></i>
          </div>
        </div>

        <div class="container custom-carousel" style="padding: 0">
          <div class="carousel-container">
            <div class="carousel-slide">
              <div class="carousel-row" >
                <div class="col-4" *ngFor="let item of visibleItems[0]" [routerLink]="['/pages/event', item.id]" style="padding: 0">
                  <img [src]="item.picture" [alt]="item.title" width="100%" height="221px"/>
                  <h3>{{ item.title }}</h3>
                </div>
              </div>
              <div class="carousel-row">
                <div class="col-4" *ngFor="let item of visibleItems[1]" style="padding: 0">
                  <img [src]="item.picture" [alt]="item.title" width="100%" height="221px" />
                  <h3>{{ item.title }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr class="container divider"/>

  <div class="events-container">
    <div class="container events-container-gallery">
      <div class="events-container-gallery-infos">
        <div class="events-container-gallery-text" style="padding-top: 0">
          <h1>Influenciadores</h1>
          <div class="events-container-gallery-button">
            <i class="fa fa-arrow-left fa-1x" (click)="prev()"></i>
            <i class="fa fa-arrow-right fa-1x" (click)="next()"></i>
          </div>
        </div>

        <div class="container custom-carousel" style="padding: 0">
          <div class="carousel-container">
            <div class="carousel-slide">
              <div class="carousel-row" >
                <div class="col-4" *ngFor="let item of visibleItems[0]" [routerLink]="['/pages/event', item.id]" style="padding: 0">
                  <img [src]="item.picture" [alt]="item.title" width="100%" height="221px"/>
                  <h3>{{ item.title }}</h3>
                </div>
              </div>
              <div class="carousel-row">
                <div class="col-4" *ngFor="let item of visibleItems[1]" style="padding: 0">
                  <img [src]="item.picture" [alt]="item.title" width="100%" height="221px" />
                  <h3>{{ item.title }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
